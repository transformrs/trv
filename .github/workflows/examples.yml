name: examples

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v4

      - run: rustup update stable
      - run: rustup default stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: 'examples'

      - uses: FedericoCarboni/setup-ffmpeg@v3

      - uses: taiki-e/install-action@v2
        with:
          tool: typst-cli

      - run: cargo install --path .

      - run: |
          echo "DEEPINFRA_KEY=${{ secrets.DEEPINFRA_KEY }}" > keys.env
          echo "GOOGLE_KEY=${{ secrets.GOOGLE_KEY }}" >> keys.env

      - run: |
          mkdir _public
          echo "<html><body><h1>Home page for the examples</h1></body></html>" > _public/index.html

      - name: Run Google example
        run: |
            ./examples/google.sh
            mv _out/release.mp4 _public/google.mp4

      - name: Cleanup
        run: rm keys.env

      - name: Upload static files
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: 'examples'
          folder: _public
          single-commit: true
